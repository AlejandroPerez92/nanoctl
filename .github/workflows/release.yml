name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build ARM64 (RPi 5 / CM5)
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o nanoctl-linux-arm64
      
      - name: Build ARMv7 (Older RPi)
        run: |
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="-s -w" -o nanoctl-linux-arm

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            nanoctl-linux-arm64
            nanoctl-linux-arm
          generate_release_notes: true
